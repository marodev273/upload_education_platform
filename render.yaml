services:
  # 1. خدمة Redis لـ Celery
  - type: redis
    name: celery-redis
    plan: free # استخدم الطبقة المجانية

  # 2. خدمة الويب لتطبيق Flask
  - type: web
    name: education-platform-web
    env: python
    plan: free # استخدم الطبقة المجانية
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 # يمكنك تغييره لإصدار بايثون الذي تستخدمه
      - key: DATABASE_URL
        sync: false # سيتم إضافته يدويًا من Supabase
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        value: dhu8sbqml
      - key: CLOUDINARY_API_KEY
        value: 246772366114445
      - key: CLOUDINARY_API_SECRET
        sync: false # سيتم إضافته يدويًا

  # 3. خدمة العامل لتشغيل Celery
  - type: worker
    name: celery-worker
    env: python
    plan: free # استخدم الطبقة المجانية
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        value: dhu8sbqml
      - key: CLOUDINARY_API_KEY
        value: 246772366114445
      - key: CLOUDINARY_API_SECRET
        sync: false
